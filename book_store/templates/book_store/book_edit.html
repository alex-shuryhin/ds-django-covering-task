{% extends 'base.html' %}
{% block title %}{{ operation }} the book{% endblock %}
{% block body %}
    <h1>{{ operation }} the book</h1>

    <form action="." method="post">
        {% csrf_token %}

        {% for field in form %}
            <p>{{ field.errors }}
            {{ field.label_tag }} {{ field }} </p>
        {% endfor %}

        <input type="submit" value="{{ operation }}">
    </form>
{% endblock %}
