{% extends 'base.html' %}
{% block title %}Edit the book{% endblock title %}
{% block body %}
    <h1>Edit the book</h1>

    <form action="" method="post">
        {% csrf_token %}

        {% for field in form %}
            <p>{{ field.errors }}
            {{ field.label_tag }} {{ field }} </p>
        {% endfor %}

        <input type="submit" value="Edit">
    </form>
{% endblock body %}
